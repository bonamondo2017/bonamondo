<mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    
    <form (ngSubmit)="onLanguageFormSubmit()" [formGroup]="languageForm">
      <mat-form-field id="name">
        <input matInput formControlName="name" type="text" placeholder="Nome">
      </mat-form-field>
  
      <mat-form-field id="description">
        <input matInput formControlName="description" type="text" placeholder="Descrição">
      </mat-form-field>

      <mat-form-field id="initials">
        <input matInput formControlName="initials" type="text" placeholder="Sigla">
      </mat-form-field>
      
      <div class="clear-both"></div>
      
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" [disabled]="!languageForm.valid">{{submitButton}}</button>    
      </mat-card-actions>
    </form>
  </mat-card>
    
  <bonamondo-table-data [params]="paramsToTableData"></bonamondo-table-data>
